<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>ExdrciseXPGOLD1</title>
  </head>
  <body>
    <section class="section1">
      <div class="gridContainer1">
        <div class="upperText">
          UNBURDEN YOURSELF FROM THE WEIGHT OF EMAIL OVERLOAD!
        </div>
        <div class="buttonContainer">
          <div class="button">LEARN HOW</div>
        </div>
      </div>
    </section>
    <section class="section2">
      <section class="mainSection">
        <p>DOWNLOAD NOW</p>
        <form class="girdContainer2" action="" method="get">
          <div class="firstElement">
            <label for="fname">FIRST NAME*</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div class="secondElement">
            <label for="lname">LAST NAME*</label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div class="thirdElement">
            <label for="email"
              >EMAIL*(<span class="anotherFont">PRIVACY POLICY</span>)*</label
            >
            <input type="email" id="email" name="email" required />
          </div>
          <div class="forthElement">
            <label for="pnumber">PHONE NUMBER*</label>
            <input type="tel" id="pnumber" name="pnumber" />
          </div>
          <div class="fifthElement">
            <label for="url">WEBSITE URL*</label>
            <input type="url" id="url" name="url" required />
          </div>
          <div class="sixthElement">
            <label for="cname">COMPANY NAME*</label>
            <input type="text" id="cname" name="cname" />
          </div>
          <div class="seventhElement">
            <label for="numberEmployees">HOW MANY EMPLOYEES WORK THERE?*</label>
            <input
              type="number"
              id="numberEmployees"
              name="numberEmployees"
              placeholder="Please Select"
            />
          </div>
          <div class="eighthElement">
            <label for="soldServises">
              <ul>
                DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVISES:
                <li>- WEB DISIGN</li>
                <li>- ONLINE MARKETING</li>
                <li>- SEO/SEM</li>
                <li>- ADVERTISING AGENCY SERVISES*</li>
              </ul></label
            >
            <select name="soldServises" id="soldServises">
              <option value="WEB DISIGN">WEB DISIGN</option>
              <option value="ONLINE MARKETING">ONLINE MARKETING</option>
              <option value="SEO/SEM">SEO/SEM</option>
              <option value="ADVERTISING AGENCY SERVISES">
                ADVERTISING AGENCY SERVISES
              </option>
            </select>
          </div>
          <div class="ninthElement relative">
            <input
              class="absolute"
              type="checkbox"
              name="subscribe"
              id="subscribe"
              name="subscribe"
            />
            <label class="absolute1" for="subscribe"
              >SUBSCRIBE TO HUBSPOT'S MARKETING BLOG</label
            >
          </div>
          <div class="tenthElement">
            <input class="button1" type="submit" value="DOWNLOAD NOW" />
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
