<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Web App Using AJAX API</title>
  </head>
  <body>
    <div>
      <img id="starWars" src="./pics/starWars.png" alt="" />
    </div>
    <div id="table">
      <section class="hidden" id="spinner">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      </section>
      <div class="name"></div>
      <div class="height"></div>
      <div class="gender"></div>
      <div class="birth_year"></div>
      <div class="planet"></div>
    </div>
    <button id="button">Find Someone</button>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e49da8b232.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
