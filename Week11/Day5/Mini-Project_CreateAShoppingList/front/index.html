<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        padding: 5%;
      }
      .title {
        font-size: 2em;
      }
    </style>
    <title>Mini-Project: Create A Shopping List</title>
  </head>
  <body>
    <p class="title"><b>My Shopping List</b></p>
    <form action="">
      <input type="text" id="item" name="item" />
      <label for="item">Item</label><br />

      <input type="number" id="quantity" name="quantity" />
      <label for="quantity">Quantity</label><br />
      <input type="submit" />
    </form>
    <div>
      <h2>Items in list</h2>
      <ul id="list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
