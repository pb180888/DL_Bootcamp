<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .line {
        text-align: center;
        font-size: 2em;
        color: red;
        border: dashed 2px blue;
      }
      .nextLine {
        margin-top: 2%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hereIs {
        margin-right: 5px;
        font-weight: bold;
        font-size: 1.5em;
      }
      .button {
        margin-left: 5px;
        color: blue;
      }
    </style>
    <title>Exercise 3: Express & Static Files</title>
  </head>
  <body>
    <div class="line">
      This is a <i>Static</i> HTML file with CSS and JavaScript running on a
      server
    </div>
    <div class="nextLine">
      <span class="hereIs">Here is some JavaScript</span
      ><span><button class="button">Click Me</button></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
