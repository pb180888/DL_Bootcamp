<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project #1 - Coloring Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div id="menu">
        <div class="clear">
          <div class="button">Clear</div>
        </div>
        <div class="red box"></div>
        <div class="darkOrange box"></div>
        <div class="lightOrange box"></div>
        <div class="yellow box"></div>
        <div class="greenGrass box"></div>
        <div class="lightGreen box"></div>
        <div class="darkGreen box"></div>
        <div class="seaWave box"></div>
        <div class="sea box"></div>
        <div class="lightSea box"></div>
        <div class="middleSea box"></div>
        <div class="darkSea box"></div>
        <div class="extraDarkSea box"></div>
        <div class="darkViolet box"></div>
        <div class="middleViolet box"></div>
        <div class="lightPink box"></div>
        <div class="middlePink box"></div>
        <div class="lightGray box"></div>
        <div class="darkGray box"></div>
        <div class="black box"></div>
        <div class="white box"></div>
      </div>
      <div id="picture"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
