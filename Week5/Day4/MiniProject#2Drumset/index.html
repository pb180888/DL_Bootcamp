<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Project #2 - Drumset</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="drum a"><kbd>A</kbd><span class="note">Boom</span></div>
      <div class="drum s"><kbd>S</kbd><span class="note">Clap</span></div>
      <div class="drum d"><kbd>D</kbd><span class="note">HiHat</span></div>
      <div class="drum f"><kbd>F</kbd><span class="note">Kick</span></div>
      <div class="drum g"><kbd>G</kbd><span class="note">OpenHat</span></div>
      <div class="drum h"><kbd>H</kbd><span class="note">Ride</span></div>
      <div class="drum j"><kbd>J</kbd><span class="note">Snare</span></div>
      <div class="drum k"><kbd>K</kbd><span class="note">Tink</span></div>
      <div class="drum l"><kbd>L</kbd><span class="note">Tom</span></div>
      <audio
        class="boom"
        src="./sounds/sounds_boom.wav"
        type="audio/wav"
      ></audio>
      <audio class="clap" src="./sounds/sounds_clap.wav"></audio>
      <audio class="hihat" src="./sounds/sounds_hihat.wav"></audio>
      <audio class="kick" src="./sounds/sounds_kick.wav"></audio>
      <audio class="openhat" src="./sounds/sounds_openhat.wav"></audio>
      <audio class="ride" src="./sounds/sounds_ride.wav"></audio>
      <audio class="snare" src="./sounds/sounds_snare.wav"></audio>
      <audio class="tink" src="./sounds/sounds_tink.wav"></audio>
      <audio class="tom" src="./sounds/sounds_tom.wav"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
