    <section id="first">
      <p class="LogIn">Log In</p>
      <form action="" method="get">

          class="first background"
          type="email"
          name="email"
          placeholder="email"
        />
        <br />
        <input
          class="first background"
          type="password"
          name="password"
          placeholder="password"
          minlength="8"
        />

        <div class="inlineBlock">
          <span class="remember"
            ><input type="checkbox" name="remember" />Remember me</span
          >
          <span class="forgot"> Forgot password?</span>
        </div>
        <br />
        <input class="first submit" type="submit" value="Log In" />
      </form>

      <div class="logo">
        <a href="#"><img src="./pics/facebook.png" /></a

        ><a href="#"> <img src="./pics/linked.png" /></a>
      </div>

      <img class="user" src="./pics/user.png" alt="" />

      <div class="botton">
